name: Build & Deploy Docusaurus

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@v2.0.0
        with:
          switches: -avz --delete
          path: build/
          remote_path: /mnt/storage/services/docusaurus/
          remote_host: knowledge.obernhumer.com
          remote_user: admin
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
